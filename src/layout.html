<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/layout.css">
  </head>
  <body>
      <div class="container">
        <form class="todo-input-box py-xl-5">
            <h2 class="todo-input-title text-center mb-4">To Do Input</h2>
            <input class="todo-input w-100 mb-3 px-4 py-2" type="text" name="" id="">
            <button class="btn btn-dark w-100 py-2">Add New Work</button>
        </form>
        <div class="todo-list-box">
          <h2 class="to-do-list-title text-center mb-4">To Do List</h2>
          <table class="todo-list w-100 table table-striped table-hover align-middle">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th class="text-left">Tasks</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="todo-item text-center">
                <td width="10%">1</td>
                <td width="60%" class="text-left d-flex justify-content-between align-items-center w-100 p-4">
                  <span>Practice React Code</span> 
                  <div class="todo-edit-task d-flex">
                    <input type="text" name="" value="" class="">
                    <button class="btn btn-success"><i class="bi bi-check-lg"></i></button>
                    <button class="btn btn-warning"><i class="bi bi-x-lg"></i></button>
                  </div>
                </td>
                <td width="30%">
                  <button class="btn btn-info">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
